    <main>
        <hr>
        <section>
            <header>
                <h2>Find Me Around the Web</h2>

            <aside>

                <p><a href="https://share.mattstewart.io/MattStewartResume.pdf">View Resume</a></p>

                <input type="text" class="form-element" id="email" name="email" placeholder="Please enter your email address.">
                <label for="message">What do you want to chat about?</label>
                <textarea rows="8" class="form-element" id="message" placeholder="Please enter your message here..."></textarea>

            </form>
